<div class="px-3 py-5">  
    <div class="theme-container">  
        <mat-card class="px-5 py-4">
            <div fxLayout="row wrap" class="flex-wrapper">
                <div fxFlex="100" fxFlex.gt-sm="33.3" fxFlex.gt-xs="50" class="p-3">
                    <img [src]="chef.image" [alt]="chef.fullName" class="mw-100 d-block"> 
                </div>

                    <app-rating [ratingsCount]="chef.ratingsCount" [ratingsValue]="chef.ratingsValue"></app-rating>
                    <p class="mt-3">{{chef.desc}}</p>    
                    <p class="mt-3">{{chef.desc}}</p>                                 
                    <p fxLayoutAlign="start center"><mat-icon color="primary" matTooltip="Organization" matTooltipPosition="above">business</mat-icon><span class="mx-2">{{chef.organization}}</span></p>
                    <p fxLayoutAlign="start center"><mat-icon color="primary">email</mat-icon><span class="mx-2">{{chef.email}}</span></p>
                    <p fxLayoutAlign="start center"><mat-icon color="primary">call</mat-icon><span class="mx-2">{{chef.phone}}</span></p>

                    <p class="uppercase fw-600 text-muted mt-5 mb-0">
                        <span [matBadge]="menuItems?.length" matBadgeOverlap="false">Listed Cooking</span>
                    </p> 
                </div>
                <div fxFlex="100" fxFlex.gt-sm="33.3" class="p-3">  
                    <div fxLayout="row wrap" class="chef-gallery">
                        <div *ngFor="let menuItem of menuItems" fxFlex="33.3" class="p-1">
                            <app-menu-item-hoverable [menuItem]="menuItem" [onlyImage]="true"></app-menu-item-hoverable> 
                        </div> 
                    </div> 
                </div> 
                <div fxFlex="100" class="p-3 mt-5">
                    <app-comments></app-comments>
