<div class="table-wrapper"> 
    <table mat-table [dataSource]="dataSource" matSort class="w-100">
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let order"> #{{order.id}} </td>
        </ng-container>  
  
        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let order"> {{order.date}}</td>
        </ng-container>  
       

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let order"> {{order.status.name}}</td>
        </ng-container> 

         <!-- Table Number Column -->
         <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
            <td mat-cell *matCellDef="let order"> ${{order.amount}} for {{order.quantity}} items </td>
        </ng-container> 
  
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Remove </th>
            <td mat-cell *matCellDef="let order"> 
                <button mat-icon-button color="primary" (click)="view(order)" matTooltip="View">
                    <mat-icon>visibility</mat-icon>
                </button> 
                <button mat-icon-button color="warn" (click)="remove(order)" matTooltip="Remove">
                    <mat-icon>delete</mat-icon>
                </button> 
            </td>
        </ng-container> 
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let order; columns: displayedColumns;"></tr>
    </table> 
    <p *ngIf="dataSource && dataSource.data.length === 0" class="py-5 mb-0 text-center">No data available</p> 
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
